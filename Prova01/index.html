<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova - Jogo herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="personagem">
            <div class="barra-vida" :style="{ width: heroi.vida + '%' }"
                :class="{ 'amarela': heroi.vida <= 50 && heroi.vida > 20, 'vermelha': heroi.vida <= 20 }">
                {{ heroi.vida }}%
            </div>
            <div class="sprite">
                <img :src="heroi.imagem" class="imagemPersonagem">
            </div>
            <h1>Herói</h1>
            <div class="acoes">
                <button @click="atacar(true)">Atacar</button>
                <button @click="defender(true)">Defender</button>
                <button @click="usarPocao(true)">Usar Poção</button>
                <button @click="correr(true)">Correr</button>
            </div>
        </div>
        <div class="personagem">
            <div class="barra-vida" :style="{ width: vilao.vida + '%' }"
                :class="{ 'amarela': vilao.vida <= 50 && vilao.vida > 20, 'vermelha': vilao.vida <= 20 }">
                {{ vilao.vida }}%
            </div>
            <div class="sprite">
                <img :src="vilao.imagem" class="imagemPersonagem">
            </div>
            <h1>Vilão</h1>
        </div>
    </div>
</body>

</html>

<script src="index.js"></script>
